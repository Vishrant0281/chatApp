<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Chat App</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <!-- JavaScript -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script><!-- this must be on top -->
    <script defer src="./script.js"></script>
    <!-- <script defer src="./inspectElementDisabler.js"></script> -->
  </head>

  <body>
    <!------------ NavBar ------------>
    <nav class="navbar navbar-dark bg-dark  ">
      <div class="container-fluid">
        <a class="navbar-brand">ChatApp</a>
        <form class="d-flex">
          <button class="btn btn-outline-light btn-sm" id="leave-btn" type="submit">Leave Room</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <!------------ Message list ------------>
      <div id="message-container"></div>
      <!------------ Send Container ------------>
      <form id="send-container">
        <input data-meteor-emoji="true" class="form-control form-dark" type="text" id="message-input">
        <button class="btn btn-dark btn-sm" type="submit" id="send-button">Send</button>
      </form>
    </div>
  </body>

</html>
